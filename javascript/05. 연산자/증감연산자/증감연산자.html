<script type="text/javascript">
    var num1 = 3;
 
    document.write(num1 + "<br>");        
    document.write((++num1) + "<br>");        
    document.write(num1 + "<br>");        
    document.write((num1++) + "<br>");        
    document.write(num1 + "<br><br>");
 
    document.write(num1 + "<br>");        
    document.write((--num1) + "<br>");        
    document.write(num1 + "<br>");        
    document.write((num1--) + "<br>");        
    document.write(num1 + "<br>");
</script>
