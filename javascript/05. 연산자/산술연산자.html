<script type="text/javascript">
    var num1 = 10;
    var num2 = 3;        
 
    result1 = num1 + num2;
    result2 = num1 - num2;
    result3 = num1 * num2;
    result4 = num1 / num2;
    result5 = num1 % num2;
     
    document.write(result1 + "<br>");
    document.write(result2 + "<br>");
    document.write(result3 + "<br>");
    document.write(result4 + "<br>");
    document.write(result5 + "<br>");
</script>
