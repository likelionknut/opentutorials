<script type="text/javascript">
    var num1 = 3;
 
    var result1 = 100;
    var result2 = 100;
    var result3 = 100;
    var result4 = 100;
    var result5 = 100;        
 
    result1 += num1;
    result2 -= num1;
    result3 *= num1;
    result4 /= num1;
    result5 %= num1;
 
    document.write(result1 + "<br>");
    document.write(result2 + "<br>");
    document.write(result3 + "<br>");
    document.write(result4 + "<br>");
    document.write(result5 + "<br>");
</script>
