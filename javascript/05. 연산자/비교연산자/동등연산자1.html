<script type="text/javascript">
    var a1 = (1 == 1);
    var a2 = ("1" == 1);
    var a3 = (1 == '1');
    var a4 = (0 == false);
    var a5 = (0 == null);
    var a6 = (0 == undefined);
    var a7 = (null == undefined);
 
    document.write(String("(1 == 1) : ") + a1 + "<br>");
    document.write(String('("1" == 1) : ') + a2 + "<br>");
    document.write(String("(1 == '1') : ") + a3 + "<br>");
    document.write(String("(0 == false) : ") + a4 + "<br>");
    document.write(String("(0 == null) : ") + a5 + "<br>");
    document.write(String("(0 == undefined) : ") + a6 + "<br>");
    document.write(String("(null == undefined) : ") + a7 + "<br>");
</script>
